<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table{
            background-color: bisque;
            text-align: center;
            width: 30%;
            height: 60%;
            border-collapse: collapse;
        }
         table,tr,td,th{
            border: 1px solid black}          
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">1</td>
            
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>

        </tr>
        <tr>
            <td colspan="3">9</td>
        </tr>
    </table><br>
    <table>
        <tr>
            <td colspan="3">1</td>

        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>

        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td colspan="3">6</td>
        </tr>
    </table> <br> 
    <table>
        <tr>
            <th>TIME TABLE</th>
            <th>10-12PM</th>
            <th>12-2PM</th>
            <th>2-3PM</th>
            <th>3-5PM</th>
        </tr>
        <tr>
            <td>MONDAY</td>
            <td>PYTHON</td>
            <td>WEB</td>
            <td rowspan="5">L <br>u <br>n <br>c <br>h <br>B <br>r <br>e <br>a <br>k</td>
            <td>SQL</td>
        </tr>
        <tr>
            <td>TUESDAY</td>
            <td>SQL</td>
            <td>DJANGO</td>
            <!-- <td>U</td> -->
            <td>PYTHON</td>
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td>WEB</td>
            <td>PYTHON</td>
            <!-- <td>N</td> -->
            <td>DJANGO</td>
        </tr>
        <tr>
            <td>THURSDAY</td>
            <td>DJANGO</td>
            <td>SQL</td>
            <!-- <td>C</td> -->
            <td>PYTHON</td>
        </tr>
        <tr>
            <td>FRIDAY</td>
            <td>PYTHON</td>
            <td>WEB</td>
            <!-- <td>H</td> -->
            <td>WEB</td>
        </tr>
    </table>
    
</body>
</html>
